<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Assets/sign_up.jpeg" type="image/x-icon">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <!-- a -->
        <div class="box1">
            <img src="Assets/main - image.png" alt="image" class="side-img">
        </div>
        <!-- b -->
        <div class="box2">
            <div class="content">
                <!-- 1 -->
                <div class="head">
                    <img src="Assets/Leaf.png" alt="leaf" class="leaf">
                    <h4>Leaf</h4>
                </div>
                <!-- 2 -->
                <h2 class="account">Create Account</h2>
                <!-- 3 -->
                <!-- i -->
                <form action="#">
                    <div class="inputs namefield">
                        <label for="name">Full Name</label>
                        <input id="name" type="text" placeholder="Enter Full Name" required class="input">
                        <i class="fa-regular fa-user"></i>
                    </div>
                    <!-- ii -->
                    <div class="inputs">
                        <label for="email">Email</label>
                        <input id="email" type="email" placeholder="Enter Your Email" required class="input">
                        <i class="fa-regular fa-envelope"></i>
                    </div>
                    <!-- iii -->
                    <div class="inputs">
                        <label for="pass">Password</label>
                        <input id="pass" type="password" placeholder="Enter Your Password" required class="input">
                        <i class="fa-solid fa-unlock-keyhole"></i>
                    </div>
                    <!-- iv -->
                    <div class="btn">
                        <button class="signin">Sign - Up</button>
                    </div>
                </form>
                <!-- v -->
                <h4 class="or">- OR -</h4>
                <!-- vi -->
                <div class="social">
                    <img src="Assets/google.png" alt="google" class="s-img">
                    <img src="Assets/facebook.png" alt="facebook" class="s-img">
                    <img src="Assets/apple.png" alt="apple" class="s-img">
                </div>
                <!-- vii -->
                <p id="log">Already have an account? <a href="#" class="login-label">Login</a></p>
                <!--  -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
